<h1>Some Flops</h1>

<div class="container">
  <div class="movie" *ngFor="let movie of movies">
    <span *ngIf="movie.isChosen">Chosen!</span>
    <img src="{{movie.imdbImage}}" alt="{{movie.title}}">
    <button class="vote" (click)="vote(movie.id)"
      [disabled]="!movie.isChosen && anyIsChosen">
      <span>{{movie.isChosen ? 'Unvote' : 'Vote' }}</span>
    </button>
  </div>
</div>
